<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XYZ Hotels</title>
  <style>
    /*selected tag {
  property : value
}*/

body {
  background-image: url("hotel.jpeg");
  background-repeat: no-repeat;
  background-size: cover;
}
/*working on the transparent box*/
.signUpBox, .login {
  background: rgba(44, 62, 80, 0.7);
  padding: 35px;
  width: 250px;
  height: 350px;
  margin: auto;
  margin-top: 20px;
}
h2{
  margin-top: 0px;
}
/*working on the form*/
form{
  text-align: center;
  width: 250px;
  margin-top: -5px;
}
/*working on the input, inside the form*/
input {
  width: 240px;
  text-align: center;
  background: transparent;
  border: none;
  border-bottom: solid white;
  font-size: 20px;
  font-weight: bolder;
  padding: 5px;
  outline: none;
  height: 20px;

}
/* button effect */
button {
  width: 180px;
  font-size: 25px;
  line-height: 30px;
  padding: 10px 0;
  cursor: pointer;
  border-radius: 30px;
  border: none;
  background-color: black;
  color: white;
  margin-top: 5px;
}
/* hoover effect on button */
button:hover {
  background-color: white;
  color: black;
}
/* signIn for account holder */
.signIn, .signUp {
  color: white;
}
a{
  color: yellow;
}
a:hover{
color: cyan;
}

h2{
  color: yellow;
}
/* working on the placeholder  to show appearance of the text field*/
::placeholder {
  color: whitesmoke;
  opacity: 0.6;
}
p{
  margin-top: 10px;
}

  </style>
</head>
<body>
<div class="signUpBox" >
<h2>Welcome to XYZ Hotels</h2> <br><br>
<form id="signupForm">
  <input type="text" id="name" placeholder="Your Name" required>
  <input type="email" id="email" placeholder="Your Email" required>
  <input type="tel" id="phone" placeholder="Your Phone" required>
  <button type="submit">Sign Up</button>
  <div class="signIn">
  <p>Aleady have a Member account? <a href="member.html">Login</a></p>
  </div><br>
  <p id="responseMessage"></p>
</form>
</div>


<script>
  document.getElementById("signupForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const responseMessage = document.getElementById("responseMessage");

      responseMessage.innerText = "Submitting...";
      responseMessage.style.color = "blue";

      const response = await fetch("http://localhost:3000/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, phone })
      });

      const result = await response.json();
      responseMessage.innerText = result.message || "Sign-up failed!";
      responseMessage.style.color = response.ok ? "green" : "red";
  });
</script>
</body>

</html>
