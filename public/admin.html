<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
        }
    
        h1 {
            margin-top: 20px;
        }
    
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            background-color: white;
        }
    
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
    
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    
        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Admin Dashboard</h2>
    <button id="refresh-button" onclick="fetchData()">Refresh Data</button>
    <table id="data-table" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Message</th>
                <th>Final Timestamp</th> <!-- Timestamp from messages table -->
            </tr>
        </thead>
        <tbody>
            <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>

    <script>
        // Function to fetch and display data
        async function fetchData() {
            try {
                const response = await fetch('/api/data'); // Fetch data from the server
                const data = await response.json(); // Parse the JSON response
    
                const tableBody = document.getElementById('data-table').querySelector('tbody');
    
                // Clear existing data
                tableBody.innerHTML = '';
    
                // Populate the table with fetched data
                data.forEach(row => {
                    const tr = document.createElement('tr');
    
                    const userIdCell = document.createElement('td');
                    userIdCell.textContent = row.user_id;
                    tr.appendChild(userIdCell);
    
                    const nameCell = document.createElement('td');
                    nameCell.textContent = row.name;
                    tr.appendChild(nameCell);
    
                    const emailCell = document.createElement('td');
                    emailCell.textContent = row.email;
                    tr.appendChild(emailCell);
    
                    const phoneCell = document.createElement('td');
                    phoneCell.textContent = row.phone;
                    tr.appendChild(phoneCell);
    
                    const messageCell = document.createElement('td');
                    messageCell.textContent = row.message || 'No message';
                    tr.appendChild(messageCell);
    
                    const finalTimestampCell = document.createElement('td');
                    finalTimestampCell.textContent = row.final_timestamp || 'N/A';
                    tr.appendChild(finalTimestampCell);
    
                    tableBody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
    
        // Automatically refresh data every 10 seconds
        setInterval(fetchData, 10000);
    
        // Fetch data on page load
        window.onload = fetchData;
    </script>
</body>
</html>
