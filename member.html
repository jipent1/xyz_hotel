<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Page</title>
  <style>
  body { 
    font-family: Arial, sans-serif; text-align: center;
    background-image: url("hotel.jpeg");
    background-repeat: no-repeat;
    background-size: cover;
  }

  #messageForm, .login {
    background: rgba(44, 62, 80, 0.7);
    padding: 40px;
    width: 250px;
    height: 300px;
    margin: auto;
    margin-top: 20px;
  }
  /* button effect */
  button {
    width: 180px;
    font-size: 25px;
    line-height: 30px;
    padding: 10px 0;
    cursor: pointer;
    border-radius: 30px;
    border: none;
    background-color: black;
    color: white;
  }
  /* hoover effect on button */
  button:hover {
    background-color: white;
    color: black;
  }
  /* signIn for account holder */
  .signIn, .signUp {
    color: white;
  }
  a{
    color: yellow;
  }
  a:hover{
    color: cyan;
  }
  ::placeholder {
    color: grey;
    /* opacity: 0.6; */
  }
  .signUp {
  margin-top: 10px;
  color: snow;
  }

  div {
    margin-top: 90px;
  color: snow;
  }

  .adminLogin{
    text-align: right;
    margin-bottom: 0px;
    margin-top: 180px;
    font-style: italic;
  }

  form { max-width: 300px; margin: auto; }
   input, textarea, button { width: 100%; margin: 5px 0; padding: 10px; }
   #responseMessage { font-weight: bold; }
  </style>
</head>
<body>

  <h2>Submit a Message</h2>
  <form id="messageForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <textarea id="message" placeholder="Your Message" required></textarea>
    <button type="submit">Submit</button>
    <div class="signUp">
      <p>Don't have a Member account? <a href="index.html">SignUp</a></p> </div>
    <p id="responseMessage"></p>
    </form>
    
    <div class="adminLogin">
      <p>Admin ? 
        <a href="admin.html">Login</a>
      </p>
    </div>
    <script>
        document.getElementById("messageForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;
            const responseMessage = document.getElementById("responseMessage");

            responseMessage.innerText = "Submitting...";
            responseMessage.style.color = "blue";

            const response = await fetch("http://localhost:3000/message", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, message })
            });

            const result = await response.json();
            responseMessage.innerText = result.message || "Message submission failed!";
            responseMessage.style.color = response.ok ? "green" : "red";
        });
    </script>

</body>
</html>
